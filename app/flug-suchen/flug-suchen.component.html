<h1>Flüge suchen!</h1>

<form>
    <div class="form-group">
        <label>Von</label>
        <input [(ngModel)]="von" class="form-control">
    </div>

    <div class="form-group">
        <label>Nach</label>
        <input [(ngModel)]="nach" class="form-control">
    </div>

    <div class="form-group">
        <button (click)="suchen()" class="btn btn-default">Suchen!</button>
    </div>
</form>

<div *ngFor="#flug of fluege">
    
    <flug-card
        [item]="flug"
        [(selectedItem)]="selectedFlug">
    </flug-card>
    
</div>

<pre>
    {{ selectedFlug | json }}
</pre>
